{% extends "header.html" %}

{% block body%}
<br><br><br><br><br><br>
<style>
  .hovereffects{
     width: 100%;
     height: 100%;
     overflow: hidden;
     position: relative;
     text-align: center;
     cursor: default;
     margin-bottom: 10px;

  }
  
  .hovereffects .overlay{
    width: 100%;
    height: 100%;
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0;
    opacity: 0;
    background-color: rgba(0,0,0,0.5);
    -webkit-transition: all 0.4s ease-in-out;
    transition: all 0.4s ease-in-out
  }
  
  .hovereffects img{
    display: block;
    position: relative;
    -webkit-transition: all .4s linear;
    transition: all .4s linear;
  }
  
  .hovereffects h2{
    text-transform: uppercase;
    color: #fff;
    text-align: center;
    position: relative;
    font-size: 17px;
    background: rgba(0,0,0,0.6);
    -webkit-transform: translateY(-100px);
    -ms-transform: translateY(-100px);
    transform: translateY(-100px);
    -webkit-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;
    padding: 10px;
  }
  
  .hovereffects a.info{
    text-decoration: none;
    display: inline-block;
    text-transform: uppercase;
    color: #fff;
    border:1px solid #fff;
    background-color: transparent;
    opacity: 0;
    filter: alpha(opacity=0);
    -webkit-transition: all .2s ease-in-out;
    transition: all .2s ease-in-out;
    margin: 50px 0 0;
    padding: 7px 14px;
  }
  
  .hovereffects a.info:hover{
    box-shadow: 0 0 5px #fff;
  
  }
  
  .hovereffects:hover img{
    -ms-transform: scale(1.2);
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
  }
  
  .hovereffects:hover .overlay{
    opacity: 1;
    filter: alpha(opacity=100);
  }
  
  .hovereffects:hover h2, .hovereffects:hover a.info{
    opacity: 1;
    filter: alpha(opacity=100);
    -ms-transform: translateY(0);
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
  
  .hovereffects:hover a.info{
    -webkit-transition-delay: .2s;
    transition-delay: .2s;
  }

  .item{
      transition: .5s ease-in-out;
  }

  .fancybox-nav {
      top: 50%;
      transform: translateY(-50%);
      height: 40%; 
  }

</style>

<section>
  <div class="container-fluid">
    <div class="row mt-4" data-aos="fade-up" data-aos-duration="2000">

      {% for press_data_single in press_data_single %}
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-body bg-light">
            <h4 class="card-title">{{press_data_single.press_heading}}</h4>
            <span>{{press_data_single.created_at|date:"d M ,Y"}}</span>
            <p class="card-text">{{press_data_single.press_description}}</p>
          </div>
        </div>
      </div>
      {%empty%}
      <div class="col-sm-12 col-md-12 col-lg-12 text-center" style="font-size:36px;">No data found</div>
      {% endfor %}
      
    </div>
  </div>
</section>

{% endblock %}
