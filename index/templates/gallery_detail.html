{% extends "header.html" %}

{% block body%}
<br><br><br><br><br><br>
<style type="text/css">
    .item{
      transition: .5s ease-in-out;
    }
    .item:hover{
      filter: brightness(80%);
    }
    
    .fancybox-nav {
      top: 50%;
      transform: translateY(-50%);
      height: 40%; 
    }
  
  .fancybox-video{
    max-width: 640px;
    }
  
</style>
<section>
    <div class="container-fluid">

        <div class="row mt-4" data-aos="fade-up" data-aos-duration="2000">
          {% for category_filter_img in category_filter_img %}
          <div class="item col-sm-6 col-md-4 mb-3">
            <a style="text-decoration:none;" href="{{category_filter_img.image.url}}" class="fancybox" data-fancybox="gallery1">
                <div class="card">
                    <img src="{{category_filter_img.image.url}}" width="100%" height="100%">
                    <div class="card-body bg-light">
                      <p class="card-text">{{category_filter_img.img_caption}}</p>
                    </div>
                </div>
            </a>
          </div>
          {% endfor %}
        </div>
         
    </div>
</section>

{% endblock %}
