{% extends "header.html" %}

{% block body%}
<style type="text/css">
    .item{
      transition: .5s ease-in-out;
    }
    .item:hover{
      filter: brightness(80%);
    }
    
    .fancybox-nav {
      top: 50%;
      transform: translateY(-50%);
      height: 40%; 
    }
  
  .fancybox-video{
    max-width: 640px;
    }
  
</style>
<section>
  <br>
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <center><h4 class="font-weight-bold text-center" style="text-align:center;">{{request.path | slice:"16:"}}</h4></center>
          </div>
        <div class="col-sm-4 col-md-4 col-lg-4"></div>
    </div>
    <hr style="width:75px;height:3px;margin:auto;" color="black"><br>
  </div>
    <div class="container-fluid">

        <div class="row mt-4" data-aos="fade-up" data-aos-duration="2000">
          {% for category_filter_img in category_filter_img %}
          <div class="item col-sm-6 col-md-4 mb-3">
            <div class="ih-item square effect4 colored">
              <a href="{{category_filter_img.image.url}}" class="fancybox" data-fancybox="gallery1">
                <div class="img"><img height="300px" src="{{category_filter_img.image.url}}" alt="img"></div>
                <div class="mask1"></div>
                <div class="mask2"></div>
                <div class="info">
                  <h3>{{category_filter_img.img_caption}}</h3>
                </div>
              </a>
            </div>
          </div>
          {%empty%}
          <div class="col-sm-12 col-md-12 col-lg-12 text-center" style="font-size:36px;">No data found</div>
          {% endfor %}
        </div>
         
    </div>
</section>

{% endblock %}
